<img id="cover" src="">
<h2 id="name"></h2>
<p id="path"></p>
<div class="flex" style="display: flex; justify-content: center; align-items: center; text-align: center; margin: auto;">
    <button id="prev" class="bigEmoji" style="--buttonBg: var(--red)" title="Previous">
        &#9194;
    </button>
    <button id="playPause" class="bigEmoji" style="--buttonBg: var(--yellow)" title="Play/Pause">
        ⏸️
    </button>
    <button id="next" class="bigEmoji" title="Next" style="--buttonBg: var(--green)">
        &#9193;
    </button>
</div>
<button id="shuffle" class="bigEmoji" style="--buttonBg: var(--mauve)">
    &#x1F500;
</button>
